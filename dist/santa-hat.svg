<svg xmlns="http://www.w3.org/2000/svg" width="80" height="60" viewBox="0 0 80 60">
  <defs>
    <linearGradient id="redGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff3b3b"/>
      <stop offset="50%" stop-color="#e22626"/>
      <stop offset="100%" stop-color="#b31212"/>
    </linearGradient>
    <linearGradient id="furGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e9e9e9"/>
    </linearGradient>
    <radialGradient id="pomGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="70%" stop-color="#f5f5f5"/>
      <stop offset="100%" stop-color="#dcdcdc"/>
    </radialGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.35)"/>
    </filter>
    <filter id="furSoft" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="0.6"/>
    </filter>
  </defs>
  <!-- corpo do gorro -->
  <g filter="url(#softShadow)">
    <path d="M10,35 C18,20 40,8 60,10 C56,22 46,27 40,30 C28,36 20,40 10,35 Z" fill="url(#redGrad)"/>
    <!-- brilho suave -->
    <path d="M16,32 C24,20 40,14 54,14" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="2" stroke-linecap="round"/>
  </g>
  <!-- base de pelo -->
  <g>
    <path d="M6,35 C20,45 52,45 66,35 C66,38 64,40 62,42 C50,50 18,50 8,42 C7,41 6.5,38.5 6,35 Z" fill="url(#furGrad)" filter="url(#furSoft)"/>
    <!-- textura do pelo -->
    <g opacity="0.35">
      <path d="M12,39 q2,3 4,0" stroke="#ffffff" stroke-width="1" fill="none"/>
      <path d="M18,41 q2,3 4,0" stroke="#ffffff" stroke-width="1" fill="none"/>
      <path d="M24,42 q2,3 4,0" stroke="#ffffff" stroke-width="1" fill="none"/>
      <path d="M30,42 q2,3 4,0" stroke="#ffffff" stroke-width="1" fill="none"/>
      <path d="M36,41 q2,3 4,0" stroke="#ffffff" stroke-width="1" fill="none"/>
      <path d="M42,40 q2,3 4,0" stroke="#ffffff" stroke-width="1" fill="none"/>
      <path d="M48,39 q2,3 4,0" stroke="#ffffff" stroke-width="1" fill="none"/>
      <path d="M54,38 q2,3 4,0" stroke="#ffffff" stroke-width="1" fill="none"/>
    </g>
  </g>
  <!-- pompom -->
  <g filter="url(#softShadow)">
    <circle cx="64" cy="16" r="8" fill="url(#pomGrad)"/>
    <circle cx="64" cy="16" r="8" fill="none" stroke="#ffffff" stroke-opacity="0.5"/>
  </g>
</svg>