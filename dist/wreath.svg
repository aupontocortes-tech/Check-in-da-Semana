<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160">
  <defs>
    <radialGradient id="depth" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1f3d1f"/>
      <stop offset="100%" stop-color="#0f1f0f"/>
    </radialGradient>
    <linearGradient id="leafGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2e7d32"/>
      <stop offset="100%" stop-color="#1b5e20"/>
    </linearGradient>
    <linearGradient id="bowGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#d62828"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.35)"/>
    </filter>
  </defs>

  <!-- base escura para profundidade -->
  <circle cx="80" cy="80" r="60" fill="url(#depth)"/>

  <!-- folhas em camadas -->
  <g filter="url(#shadow)">
    <!-- primeira coroa de folhas -->
    <g>
      <path d="M80 20 l8 10 l-12 4 z" fill="url(#leafGrad)"/>
      <path d="M110 30 l10 8 l-10 6 z" fill="url(#leafGrad)"/>
      <path d="M130 55 l10 6 l-8 8 z" fill="url(#leafGrad)"/>
      <path d="M138 88 l10 0 l-6 10 z" fill="url(#leafGrad)"/>
      <path d="M128 116 l8 10 l-12 4 z" fill="url(#leafGrad)"/>
      <path d="M105 132 l10 8 l-10 6 z" fill="url(#leafGrad)"/>
      <path d="M80 140 l10 10 l-14 0 z" fill="url(#leafGrad)"/>
      <path d="M55 132 l-10 8 l10 6 z" fill="url(#leafGrad)"/>
      <path d="M32 116 l-8 10 l12 4 z" fill="url(#leafGrad)"/>
      <path d="M22 88 l-10 0 l6 10 z" fill="url(#leafGrad)"/>
      <path d="M30 55 l-10 6 l8 8 z" fill="url(#leafGrad)"/>
      <path d="M50 30 l-10 8 l10 6 z" fill="url(#leafGrad)"/>
    </g>
    <!-- segunda coroa de folhas (variação) -->
    <g opacity="0.9">
      <path d="M80 24 l6 10 l-10 4 z" fill="#256b29"/>
      <path d="M112 36 l8 8 l-8 5 z" fill="#256b29"/>
      <path d="M132 58 l8 6 l-6 8 z" fill="#256b29"/>
      <path d="M140 88 l8 0 l-4 8 z" fill="#256b29"/>
      <path d="M126 118 l6 8 l-10 4 z" fill="#256b29"/>
      <path d="M104 136 l8 8 l-8 5 z" fill="#256b29"/>
      <path d="M80 144 l8 8 l-12 0 z" fill="#256b29"/>
      <path d="M56 136 l-8 8 l8 5 z" fill="#256b29"/>
      <path d="M34 118 l-6 8 l10 4 z" fill="#256b29"/>
      <path d="M20 88 l-8 0 l4 8 z" fill="#256b29"/>
      <path d="M28 58 l-8 6 l6 8 z" fill="#256b29"/>
      <path d="M48 36 l-8 8 l8 5 z" fill="#256b29"/>
    </g>
  </g>

  <!-- frutas/bolinhas -->
  <g>
    <circle cx="105" cy="42" r="4" fill="#c62828"/>
    <circle cx="125" cy="70" r="4" fill="#c62828"/>
    <circle cx="132" cy="98" r="4" fill="#c62828"/>
    <circle cx="108" cy="120" r="4" fill="#c62828"/>
    <circle cx="80" cy="132" r="4" fill="#c62828"/>
    <circle cx="52" cy="120" r="4" fill="#c62828"/>
    <circle cx="28" cy="98" r="4" fill="#c62828"/>
    <circle cx="35" cy="70" r="4" fill="#c62828"/>
    <circle cx="55" cy="42" r="4" fill="#c62828"/>
  </g>

  <!-- laço/bow -->
  <g>
    <path d="M80 48 c8 0 14 6 14 12 c0 8 -8 14 -14 14 c-6 0 -14 -6 -14 -14 c0 -6 6 -12 14 -12 z" fill="url(#bowGrad)"/>
    <path d="M66 60 c-8 0 -14 8 -14 16 c6 -6 14 -6 20 -4 z" fill="#d94b4b"/>
    <path d="M94 60 c8 0 14 8 14 16 c-6 -6 -14 -6 -20 -4 z" fill="#d94b4b"/>
  </g>
</svg>