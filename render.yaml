services:
  - type: web
    name: checkin-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    plan: free
    envVars:
      - key: ADMIN_USERNAME
        value: professor
      - key: ADMIN_KEY
        value: 0808
      - key: PORT
        value: 5174
